<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="container">
    <div id="exam-selection-container" class="absolute-top"><label for="exam-selection">Choose an exam:</label>
      <select id="exam-selection">
        <option value="" disabled selected>Select an exam</option>
      </select>
      <div class="slider-container">
        
        <label for="maxAmount">
          <div class="tooltip">
          <div class="text">
            Max Q: <span id="sliderValueMaxAmount">50</span>
          </div>
          <span class="tooltip-text normalText">
            Max amount of questions.
          </span>
        </div>
          </label>
        <input type="range" id="maxAmount" step="1" min="1" max="500" value="200">
      </div>
      <div class="slider-container">
        <label for="hardMode">HardMode: </label>
      <input id="hardMode" type="checkbox">
      </div>
    </div>

    <div id="quiz-container" style="display:none;">
      <h1>Quiz
        <div class="tooltip">
          <div class="text">
            <button id="explain">Explain</button>
          </div>
          <span class="tooltip-text normalText">
            Click to copy question and paste it into chatgpt
          </span>
        </div>

        <div class="correctDiv">
          <div class="tooltip correctStreak">
            <div class="text">
              cs0
            </div>
            <span class="tooltip-text">
              correct streak
            </span>
          </div>
          -
          <div class="tooltip mostCorrectStreak">
            <div class="text">
              cs0
            </div>
            <span class="tooltip-text">
              most correct streak
            </span>
          </div>
        </div>
      </h1>

      <p id="question-text"></p>
      <div id="answer-buttons" class="btn-container"></div>
      <p id="feedback"></p>
      <div id="question-counter">
        <div>
          Total questions left:
          <span class="total"></span>
          <div class="tooltip">
            <div class="text">
              t
            </div>
            <span class="tooltip-text">
              Total questions
            </span>
          </div>
        </div>
        <div>
          <span class="unique"></span>
          <div class="tooltip">
            <div class="text">
              u
            </div>
            <span class="tooltip-text">
              Unique questions
            </span>
          </div>
        </div>
        <div>
          <span class="dupe"></span>
          <div class="tooltip">
            <div class="text">
              d
            </div>
            <span class="tooltip-text">
              Duplicate questions
            </span>
          </div>
        </div>
      </div>
      <button id="next-btn" class="next-btn">Next Question</button>
    </div>

    <div id="good-job-animation" class="hidden">
      <h2>Good Job! ðŸŽ‰</h2>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
