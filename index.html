<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="container">
    <div id="exam-selection-container" class="absolute-top">
      <label for="exam-selection">Choose an exam:</label>
      <select id="exam-selection">
        <option value="" disabled selected>Select an exam</option>
      </select>
    </div>

    <div id="quiz-container" style="display:none;">
      <h1>Quiz<button id="explain">Explain</button></h1>
      <p id="question-text"></p>
      <div id="answer-buttons" class="btn-container"></div>
      <p id="feedback"></p>
      <p id="question-counter"></p>
      <button id="next-btn" class="next-btn">Next Question</button>
    </div>

    <div id="good-job-animation" class="hidden">
      <h2>Good Job! ðŸŽ‰</h2>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
